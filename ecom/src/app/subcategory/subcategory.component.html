<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">Add/Edit Sub-Category</h4>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Sub-Category</div>
                        
                    </div>
                    <div class="card-body">
                        <div class="form">
                            <form (ngSubmit)="addSubCatagory(f)" #f="ngForm">
                            <div class="form-group from-show-notify row">
                                <div class="col-lg-3 col-md-3 col-sm-12 text-right">
                                    <label>Category Name :</label>
                                </div>
                                <div class="col-lg-4 col-md-9 col-sm-12">
                                    <select class="form-control input-fixed" id="notify_placement_from">
                                        <option value="top">Top</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group from-show-notify row">
                                <div class="col-lg-3 col-md-3 col-sm-12 text-right">
                                    <label>Sub-Category :</label>
                                </div>
                                <div class="col-lg-4 col-md-9 col-sm-12">
                                    <input type="text" class="form-control input-square" id="squareInput" placeholder="">
                                </div>
                            </div>

                            <div class="form-group from-show-notify row">
                                <div class="col-lg-3 col-md-3 col-sm-12 text-right">
                                    <label>Status :</label>
                                </div>
                                <div class="col-lg-4 col-md-9 col-sm-12">
                                    <select class="form-control input-fixed" id="notify_state">
                                        <option value="primary">Active</option>
                                        <option value="info">DeActive</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group from-show-notify row">
                                <div class="col-lg-3 col-md-3 col-sm-12 text-right">
                                </div>
                                <div class="col-lg-4 col-md-9 col-sm-12">
                                    <button id="displayNotif" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </form>
                        </div>

                    </div>
                    <div class="card-body">
                    <table class="table table-head-bg-success">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Sub-Category</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td colspan="2">Larry the Bird</td>
                                    <td>@twitter</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>	
                </div>
            </div>
        </div>
    </div>
</div>
