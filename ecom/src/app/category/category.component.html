<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">Add/Edit Category</h4>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Category</div>
                        
                    </div>
                    <div class="card-body">
                        <div class="form">
                                  
                         <form (ngSubmit)="addCategory(f)" #f="ngForm">
                            <div class="form-group from-show-notify row">
                                <div class="col-lg-3 col-md-3 col-sm-12 text-right">
                                   
                                </div>
                                <div class="col-lg-4 col-md-9 col-sm-12">
                                    <label>{{msg}}</label>
                                    
                                </div>
                            </div>
                            <div class="form-group from-show-notify row">
                                <div class="col-lg-3 col-md-3 col-sm-12 text-right">
                                    <label>Add Category :</label>
                                </div>
                                <div class="col-lg-4 col-md-9 col-sm-12">
                                    <input type="text" class="form-control input-square" name="catName" ngModel #uname id="squareInput" placeholder="">
                                    
                                </div>
                            </div>
                            <div class="form-group from-show-notify row">
                                <div class="col-lg-3 col-md-3 col-sm-12 text-right">
                                    <label>Status :</label>
                                </div>
                                <div class="col-lg-4 col-md-9 col-sm-12">
                                    <select class="form-control input-fixed" name="Status"  ngModel  #Sname id="notify_state">
                                        <option value="Active">Active</option>
                                        <option value="DeActive">DeActive</option>
                                    </select>
                                </div> 
                            </div>
                            <div class="form-group from-show-notify row">
                                <div class="col-lg-3 col-md-3 col-sm-12 text-right">
                                </div>
                                <div class="col-lg-4 col-md-9 col-sm-12">
                                    <button id="displayNotif" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                           </form> 
                        </div>

                    </div>
                
                    <div class="card-body">
                    <table class="table table-head-bg-success">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let cat of myCatagory">
                                    <td>{{cat.CategoryID}}</td>
                                    <td>{{cat.CategoryNames}}</td>
                                    <td>{{cat.Active}}</td>
                                    <td>Edit</td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>	
                </div>
            </div>
        </div>
    </div>
</div>
