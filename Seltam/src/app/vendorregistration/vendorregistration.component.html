<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">Add new design pattern </h4>
        <div class="card">
            <div class="card-header">
                <div class="card-title">New design pattern</div>
                <div class="card-category">Add new design patterns</div>
            </div>
            <div class="card-body">
                <form (ngSubmit)="addVendor(f)" #f="ngForm">
                    <div class="form-group from-show-notify row">
                        <div class="col-lg-3 col-md-3 col-sm-12 text-left">
                            <label>Name:</label>
                        </div>
                        <div class="col-lg-4 col-md-9 col-sm-12">
                            <div class="col-lg-4 col-md-9 col-sm-12">
                                <input type="text" class="form-control" placeholder="" name="FName" ngModel>
                            </div>

                        </div>
                    </div>

                    <div class="form-group from-show-notify row">
                        <div class="col-lg-3 col-md-3 col-sm-12 text-left">
                            <label>place</label>
                        </div>
                        <div class="col-lg-4 col-md-9 col-sm-12">
                            <div class="col-lg-4 col-md-9 col-sm-12">
                                <input type="text" class="form-control" placeholder="" name="Fplace" ngModel>
                            </div>
                        </div>
                    </div>

                    <div class="form-group from-show-notify row">
                        <div class="col-lg-3 col-md-3 col-sm-12 text-left">
                            <label>pincode</label>
                        </div>
                        <div class="col-lg-4 col-md-9 col-sm-12">
                            <input type="text" class="form-control" placeholder="" name="Fpin" ngModel>
                        </div>
                    </div>
                    <div class="form-group from-show-notify row">
                        <div class="col-lg-3 col-md-3 col-sm-12 text-left">
                            <label>Mobile No</label>
                        </div>
                        <div class="col-lg-4 col-md-9 col-sm-12">
                            <input type="text" class="form-control" placeholder="" name="VMobile" ngModel>
                        </div>
                    </div>
                    <div class="form-group from-show-notify row">
                        <div class="col-lg-3 col-md-3 col-sm-12 text-left">
                            <label>Email</label>
                        </div>
                        <div class="col-lg-4 col-md-9 col-sm-12">
                            <input type="text" class="form-control" placeholder="" name="VEmail" ngModel>
                        </div>
                    </div>

                    <div class="form-group from-show-notify row">
                        <div class="col-lg-3 col-md-3 col-sm-12 text-left">
                            <label>Photo upload :</label>
                        </div>
                        <div class="col-lg-4 col-md-9 col-sm-12">
                            <input type="file" class="form-control-file" id="imageupload"
                                (change)="selectedImage($event)" name="vImg" ngModel>
                        </div>
                    </div>


                    <div class="form-group from-show-notify row">
                        <div class="col-lg-3 col-md-3 col-sm-12">

                        </div>
                        <div class="col-lg-4 col-md-9 col-sm-12">
                            <button type="submit" id="displayNotif" class="btn btn-success">Register</button>
                        </div>
                    </div>
                </form>
            </div>







        </div>
    </div>

</div>
