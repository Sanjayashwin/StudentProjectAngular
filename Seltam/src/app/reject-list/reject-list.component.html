<div class="content">
    <div class="container-fluid">
        <h4 class="page-title"> Vendor Rejected-List</h4>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title"></div>

                    </div>

                    <div class="card-body" id="pending">
                        <div class="card-title">Rejected-List</div>
                        <table class="table table-head-bg-success">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">ViewDetails</th>
                                    <th scope="col">Photo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let list of VendorRejectedLIst">
                                    <td>{{list.VendorID}}</td>
                                    <td>{{list.FirstName}}</td>
                                    <td data-toggle="modal" data-target="#modalUpdateView" value="1"
                                        (click)="RejectetdListByID(list.VendorID)">ViewDetails</td>
                                    <td><img src="{{list.VendorPhoto}}" alt="" border=3 height=75 width=75
                                            style="border-radius: 50%;"></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
