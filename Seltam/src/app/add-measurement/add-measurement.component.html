<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">Add new measurement</h4>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">addnew measurement</div>
                        <div class="card-category">Add new measurement details</div>
                    </div>
                    <div class="card-body">
                        <div class="form">
                            <form (ngSubmit)="addMesurement(f)" #f="ngForm">
                            <div class="form-group from-show-notify row">
                                <div class="col-lg-3 col-md-3 col-sm-12 text-left">
                                    <label> Category :</label>
                                </div>
                                <div class="col-lg-4 col-md-9 col-sm-12">

                                    <input type="text" class="form-control" placeholder="" value="{{catName}}" name="cat"  ngModel  #catd>


                                </div>
                            </div>
                            <div class="form-group from-show-notify row">
                                <div class="col-lg-3 col-md-3 col-sm-12 text-left">
                                    <label> sub-category :</label>
                                </div>
                                <div class="col-lg-4 col-md-9 col-sm-12">

                                    <input type="text" class="form-control" placeholder="" value="{{SubCatName}}" name="Sub"  ngModel  #Scatid>

                                </div>
                            </div>
                            <div class="form-group from-show-notify row">
                                <div class="col-lg-3 col-md-3 col-sm-12 text-left">
                                    <label>Measurement name :</label>
                                </div>
                                <div class="col-lg-4 col-md-9 col-sm-12">
                                    <input type="text" class="form-control" placeholder="" name="MeasurementName"  ngModel>
                                </div>
                            </div>
                            <div class="form-group from-show-notify row">
                                <div class="col-lg-3 col-md-3 col-sm-12 text-left">
                                    <label>Status :</label>
                                </div>
                                <div class="col-lg-4 col-md-9 col-sm-12">
                                    <select class="form-control input-fixed" id="notify_placement_from" name="MeasurementStatus"  ngModel>
                                        <option value="top">Active</option>
                                        <option value="bottom">Disable</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group from-show-notify row">
                                <div class="col-lg-3 col-md-3 col-sm-12">

                                </div>
                                <div class="col-lg-4 col-md-9 col-sm-12">
                                    <button id="displayNotif" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                            </form>
                        </div>

                    </div>
                  
                    <div class="card-body">
                        <table class="table table-head-bg-success">
                            <thead>
                                <tr>
                                    <th scope="col">S.No</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Sub-Category</th>
                                    <th scope="col">Measurement</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>men</td>
                                    <td>Blazer</td>
                                    <td>chest</td>
                                    <td>active</td>
                                    <td><button class="btn btn-success"> Edit </button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
